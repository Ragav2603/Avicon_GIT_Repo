name: Avicon Enterprise CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────
  # Backend: Lint + Type Check + Test
  # ─────────────────────────────────────────
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-asyncio

      - name: Lint with Ruff
        continue-on-error: true
        run: ruff check . --select E,W,F,I --ignore E501

      - name: Type check (non-blocking)
        continue-on-error: true
        run: mypy server.py --ignore-missing-imports --no-error-summary

      - name: Run unit tests
        run: pytest ../tests/ -v --tb=short || true

  # ─────────────────────────────────────────
  # Frontend: Lint + Type Check + Build
  # ─────────────────────────────────────────
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        continue-on-error: true
        run: npx tsc --noEmit

      - name: Build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: placeholder
          REACT_APP_BACKEND_URL: https://placeholder.example.com
        run: npm run build

  # ─────────────────────────────────────────
  # Deploy to Azure App Service (main only)
  # ─────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend
    needs: [backend-quality, frontend-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target="./antenv"



      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Pull Doppler Secrets
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler secrets download --no-file --format env > backend/.env
          doppler secrets download --no-file --format env > doppler_supabase.env

      - name: Sync Secrets to Supabase and Normalize Line Endings
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase@latest secrets set --env-file doppler_supabase.env --project-ref aavlayzfaafuwquhhbcx
          # Ensure startup.sh has Unix line endings (LF) for Azure App Service Linux container
          sed -i 's/\r$//' backend/startup.sh

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DE6E6A213B594DFFA736DCE1F2327D4C }}
          package: ./backend
          startup-command: bash startup.sh

      - name: Health check
        run: |
          STAGING_URL="${{ vars.AZURE_STAGING_URL }}/api/health"
          echo "Checking $STAGING_URL"
          for i in $(seq 1 30); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 30 attempts"
          exit 1
